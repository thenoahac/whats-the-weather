<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>What's The Weather?</title>
</head>
<body>
    <header id="title">Your Local Weather Forcast!</header>

    <main>
        <section class="container my-5">
            <div class="row">
                <div class="col-12 col-md-8 col-xl-9">
                     <div id="search-sect">
                         <h1 id="search-prompt">Look up your city:</h1>
                         <form id="location-input">
                             <input type="text" name="location-find" placeholder="Myrtle Beach" id="city-input"/>
                             <button type="submit" class="button" id="search-button">Search</button>
                         </form>
                         <br>
                         <div class="recent-searches"></div>
                     </div>
                </div>
             </div>
             <div class="col-12 col-md-4 col-xl-3">
                 <div id="current-forecast">
                     <h2 id="current-location">
                         
                     </h2>
                 </div>
                 <div id="weekly-forcast" class="spacearound row" ></div>
             </div>
        </section>
        
        
    </main>






    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script
    <script src="./assets/js/script.js"></script>
</body>
</html>
